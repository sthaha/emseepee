<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gmail MCP Server Architecture</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        code {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1, h2, h3 { color: #333; }
        .mermaid {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'default' });

        // Fetch and render the markdown
        fetch('./docs/developer/architecture.md')
            .then(response => response.text())
            .then(markdown => {
                // Process mermaid blocks first
                let processedMarkdown = markdown.replace(/```mermaid\n([\s\S]*?)\n```/g, (match, content) => {
                    return '<div class="mermaid">' + content.trim() + '</div>';
                });

                // Use marked.js for proper markdown parsing
                const html = marked.parse(processedMarkdown);

                document.getElementById('content').innerHTML = html;

                // Initialize mermaid for the rendered content
                mermaid.run();
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading architecture.md: ' + error + '</p>';
            });
    </script>
</body>
</html>
